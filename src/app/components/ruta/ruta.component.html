<div class="bg-white h-full w-full px-5 pt-6 pb-20 overflow-y-auto">
  <div class="w-full">
    <div class="w-full">
      <div>
        <div id="geocoder" #asGeoCoder class="geocoder"></div>
      </div>
  
  
      <div (click)="changeMode('start')" [ngClass]="{'active-way':modeInput ==='start'}">
        <div class="mock-label">Inicio</div>
        <div class="mock-input">{{wayPoints?.start?.place_name}}</div>
      </div>
  
      <div (click)="changeMode('end')" [ngClass]="{'active-way':modeInput ==='end'}">
        <div class="mock-label">Final</div>
        <div class="mock-input">{{wayPoints?.end?.place_name}}</div>
      </div>

      <div class="text-center">
        <button (click)="drawRoute()" class="max-w-xs  mt-2 -ml-2 mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-2 py-2 font-semibold">Dibujar RUTA</button>
        <button (click)="testMarker()" class="max-w-xs mt-2  ml-2 mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-2 py-2 font-semibold">Marcador</button>
      </div>
      <div id="map" #asMap class="map-container"></div>
    </div>
  </div>
</div>





<app-footer></app-footer>
